dazzleduck-server = {
    http.port = 8080
    http.host = "localhost"
    http.authentication = "none"
    keystore = "security/server0.key"
    serverCert = "security/server0.pem"
    secretKey = "change_me"
    users = [{
        username = admin
        password = admin
        groups = [admin, general]
    }, {
        username = restricted_user
        password = password
        groups = [restricted]
    }]
    jwt.token.expiration = 60m
}